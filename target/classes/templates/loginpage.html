<!DOCTYPE html>
<html lang="en">

	<head>
	  <meta charset="UTF-8">
	  <title>Pagina di accesso</title>
	  <link rel="stylesheet" href="./css/styleloginpage.css">
	  <style>
	    #container {
	      position: relative;
	      text-align: center;
	    }
	
	    .credenziali {
	      position: absolute;
	      font-family: Calibri, sans-serif;
	      top: -50px;
	      left: 0;
	      right: 0;
	      font-size: 22px;
	      color: #FFFF;
	    }
	  </style>
	</head>
	
	<body>
	  <div id="bg"></div>
	  <div id="container">
	    <h1 class="credenziali">Inserisci le tue credenziali</h1>
	    <form action="checklogin" method="post"> <!-- chiamata alla funzione del controller "checklogin" -->
	      <div class="form-field">
	        <input type="text" name="email" placeholder="Email" required/>
	      </div>
	      <div class="form-field">
	        <input type="password" name="password" placeholder="Password" required/>
	      </div>
	      <div class="form-field">
	        <button class="btn">Log in</button>
	      </div>
	    </form>
	  </div>
	</body>

</html>
